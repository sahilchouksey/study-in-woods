# =============================================================================
# Study in Woods - Production Docker Compose
# =============================================================================
# Deploys all services: Web, API, OCR, PostgreSQL, Redis
#
# Usage:
#   docker-compose -f docker-compose.prod.yml up -d
#   docker-compose -f docker-compose.prod.yml logs -f
#   docker-compose -f docker-compose.prod.yml down
#
# Environment variables required (create .env.prod file):
#   - DATABASE_URL
#   - REDIS_URL
#   - JWT_SECRET
#   - DIGITALOCEAN_TOKEN
#   - DO_INFERENCE_API_KEY
#   - DO_SPACES_ACCESS_KEY
#   - DO_SPACES_SECRET_KEY
# =============================================================================

services:
  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: study-woods-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-study_in_woods}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/api/database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - study-woods-network
    # Don't expose port in production - only internal access
    # ports:
    #   - "5432:5432"

  # ===========================================================================
  # Redis Cache
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: study-woods-redis
    restart: unless-stopped
    command: >
      redis-server 
      --appendonly yes 
      --maxmemory 512mb 
      --maxmemory-policy allkeys-lru
      ${REDIS_PASSWORD:+--requirepass ${REDIS_PASSWORD}}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - study-woods-network
    # Don't expose port in production - only internal access
    # ports:
    #   - "6379:6379"

  # ===========================================================================
  # OCR Service (Python/FastAPI)
  # ===========================================================================
  # Memory Usage: ~1.2GB due to ML models (IBM Docling)
  # Limit set to 1.5GB to allow headroom while preventing OOM issues
  # Note: Memory pressure may cause slower OCR processing (acceptable trade-off)
  ocr:
    build:
      context: .
      dockerfile: Dockerfile
      target: ocr
    container_name: study-woods-ocr
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    deploy:
      resources:
        limits:
          memory: 1536M
        reservations:
          memory: 1024M
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8081/health')"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - study-woods-network
    # Internal only - API will proxy requests
    # ports:
    #   - "8081:8081"

  # ===========================================================================
  # Go API (Fiber)
  # ===========================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    container_name: study-woods-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ocr:
        condition: service_healthy
    volumes:
      - ./apps/api/.env:/app/.env:ro
    environment:
      # Override DB_HOST for Docker network
      DB_HOST: postgres
      # Override OCR service URL for Docker network
      OCR_SERVICE_URL: http://ocr:8081
      # Override Redis URL for Docker network
      REDIS_URL: redis://redis:6379
    ports:
      - "${API_PORT:-8080}:8080"
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:8080/health/detailed"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    networks:
      - study-woods-network

  # ===========================================================================
  # Next.js Web App
  # ===========================================================================
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: web
    container_name: study-woods-web
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://api:8080}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
    ports:
      - "${WEB_PORT:-3000}:3000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:3000/', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    networks:
      - study-woods-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  study-woods-network:
    driver: bridge
