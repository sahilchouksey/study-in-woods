# =============================================================================
# Study in Woods - Production Docker Compose (4GB VPS)
# =============================================================================
# Deploys backend services: API, OCR, PostgreSQL, Redis
# (Frontend is deployed separately on Vercel)
#
# IMPORTANT: Ensure swap is enabled (2GB recommended)
#   sudo fallocate -l 2G /swapfile
#   sudo chmod 600 /swapfile
#   sudo mkswap /swapfile
#   sudo swapon /swapfile
#   echo '/swapfile none swap sw 0 0' | sudo tee -a /etc/fstab
#
# Usage:
#   docker-compose -f docker-compose.prod.yml up -d
#   docker-compose -f docker-compose.prod.yml logs -f
#   docker-compose -f docker-compose.prod.yml down
# =============================================================================

services:
  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: study-woods-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-study_in_woods}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/api/database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - study-woods-network

  # ===========================================================================
  # Redis Cache
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: study-woods-redis
    restart: unless-stopped
    command: >
      redis-server 
      --appendonly yes 
      --maxmemory 128mb 
      --maxmemory-policy allkeys-lru
      ${REDIS_PASSWORD:+--requirepass ${REDIS_PASSWORD}}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 3s
      retries: 5
    networks:
      - study-woods-network

  # ===========================================================================
  # OCR Service (PaddleOCR)
  # Memory: 2GB limit with swap
  # ===========================================================================
  ocr:
    build:
      context: .
      dockerfile: Dockerfile
      target: ocr
    container_name: study-woods-ocr
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - OMP_NUM_THREADS=2
      - MKL_NUM_THREADS=2
      - OCR_DPI=300
    deploy:
      resources:
        limits:
          memory: 2048M
    memswap_limit: 3072M
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    networks:
      - study-woods-network

  # ===========================================================================
  # Go API (Fiber)
  # ===========================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    container_name: study-woods-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ocr:
        condition: service_healthy
    volumes:
      - ./apps/api/.env:/app/.env:ro
    environment:
      DB_HOST: postgres
      OCR_SERVICE_URL: http://ocr:8081
      REDIS_URL: redis://redis:6379
    ports:
      - "${API_PORT:-8080}:8080"
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:8080/health/detailed"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    networks:
      - study-woods-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  study-woods-network:
    driver: bridge
