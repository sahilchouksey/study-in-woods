# =============================================================================
# Study in Woods - Production Docker Compose
# =============================================================================
# Deploys all services: Web, API, OCR, PostgreSQL, Redis
#
# Usage:
#   docker-compose -f docker-compose.prod.yml up -d
#   docker-compose -f docker-compose.prod.yml logs -f
#   docker-compose -f docker-compose.prod.yml down
#
# Environment variables required (create .env.prod file):
#   - DATABASE_URL
#   - REDIS_URL
#   - JWT_SECRET
#   - DIGITALOCEAN_TOKEN
#   - DO_INFERENCE_API_KEY
#   - DO_SPACES_ACCESS_KEY
#   - DO_SPACES_SECRET_KEY
# =============================================================================

services:
  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: study-woods-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-study_in_woods}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/api/database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - study-woods-network
    # Don't expose port in production - only internal access
    # ports:
    #   - "5432:5432"

  # ===========================================================================
  # Redis Cache
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: study-woods-redis
    restart: unless-stopped
    command: >
      redis-server 
      --appendonly yes 
      --maxmemory 512mb 
      --maxmemory-policy allkeys-lru
      ${REDIS_PASSWORD:+--requirepass ${REDIS_PASSWORD}}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - study-woods-network
    # Don't expose port in production - only internal access
    # ports:
    #   - "6379:6379"

  # ===========================================================================
  # OCR Service (Python/FastAPI)
  # ===========================================================================
  ocr:
    build:
      context: .
      dockerfile: Dockerfile
      target: ocr
    container_name: study-woods-ocr
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - study-woods-network
    # Internal only - API will proxy requests
    # ports:
    #   - "8081:8081"

  # ===========================================================================
  # Go API (Fiber)
  # ===========================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    container_name: study-woods-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ocr:
        condition: service_healthy
    environment:
      # Application
      APP_ENV: production
      APP_PORT: 8080
      APP_URL: ${APP_URL:-http://localhost:8080}
      
      # Database
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-study_in_woods}?sslmode=disable
      
      # Redis
      REDIS_URL: redis://${REDIS_PASSWORD:+:${REDIS_PASSWORD}@}redis:6379
      
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRY: ${JWT_EXPIRY:-24h}
      
      # DigitalOcean
      DIGITALOCEAN_TOKEN: ${DIGITALOCEAN_TOKEN}
      DO_INFERENCE_API_KEY: ${DO_INFERENCE_API_KEY}
      DO_SPACES_ACCESS_KEY: ${DO_SPACES_ACCESS_KEY}
      DO_SPACES_SECRET_KEY: ${DO_SPACES_SECRET_KEY}
      DO_SPACES_BUCKET: ${DO_SPACES_BUCKET:-study-in-woods}
      DO_SPACES_REGION: ${DO_SPACES_REGION:-blr1}
      DO_SPACES_ENDPOINT: ${DO_SPACES_ENDPOINT:-https://blr1.digitaloceanspaces.com}
      
      # OCR Service (internal network)
      OCR_SERVICE_URL: http://ocr:8081
      
      # CORS
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000}
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "${API_PORT:-8080}:8080"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    networks:
      - study-woods-network

  # ===========================================================================
  # Next.js Web App
  # ===========================================================================
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: web
    container_name: study-woods-web
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://api:8080}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
    ports:
      - "${WEB_PORT:-3000}:3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    networks:
      - study-woods-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  study-woods-network:
    driver: bridge
