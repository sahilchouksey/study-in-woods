version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: study-woods-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: study_in_woods
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - study-woods-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: study-woods-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - study-woods-network

  # Go Application (with hot reload)
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: study-woods-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/study_in_woods?sslmode=disable
      REDIS_URL: redis://redis:6379
      APP_ENV: development
      LOG_LEVEL: debug
      APP_PORT: 8080
    volumes:
      - .:/app
      - /app/vendor
      - go_build_cache:/go/pkg
    working_dir: /app
    command: air -c .air.toml
    networks:
      - study-woods-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  go_build_cache:
    driver: local

networks:
  study-woods-network:
    driver: bridge
