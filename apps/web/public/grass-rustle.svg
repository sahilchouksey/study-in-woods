<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes rustle {
      0%, 100% { transform: translateX(0) rotate(0deg); }
      25% { transform: translateX(-2px) rotate(-5deg); }
      50% { transform: translateX(2px) rotate(5deg); }
      75% { transform: translateX(-1px) rotate(-3deg); }
    }
    .grass-blade {
      animation: rustle 0.4s ease-in-out infinite;
      transform-origin: bottom center;
    }
  </style>
  <g class="grass-blade">
    <path d="M16 28 Q14 20 16 12 Q16 8 15 4" stroke="#4ade80" fill="none" stroke-width="3" stroke-linecap="round"/>
    <path d="M16 28 Q17 22 16 16 Q16 12 17 8" stroke="#22c55e" fill="none" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M16 28 Q15.5 24 16 20 Q16 16 15.5 12" stroke="#86efac" fill="none" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>
